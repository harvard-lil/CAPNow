{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CAP Now - Caselaw Publishing System {% block title %}{% endblock title %}</title>
  <meta name="robots" content="noindex">
  <meta name="description"
        content="{% block meta_description %}Explore American Caselaw{% endblock meta_description %}">

  <link rel="shortcut icon" type="image/png" href="{% static "img/logo-small-blue.png" %}" sizes="32x32">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "stylesheets/base.css" %}"/>
</head>
<header class="header">
  <div class=" container-fluid">
    <div class="row header">
      <div class="col-6">
        <a href="/">
          <img class="header-logo" src="{% static "img/logo-small-blue.png" %}" alt="CAP Logo"></img>
        </a>
        <span class="header-text">CAP Now</span>
        <span class="header-text" style="margin-left: 2rem">
                <a href="/public">
                    Public cases
                </a>
              </span>
      </div>
      <div class="col-6">
        <a href="http://lil.law.harvard.edu" target="_blank">
          <img class="lil-logo" src="{% static "img/LIL-logo.png" %}" alt="Library Innovation Lab"></img>
        </a>
      </div>
    </div>
  </div>
</header>

<body>
  <div class="container">
    <div class="row header">
      <div class="col-6">
        <a href="/">
          <img class="header-logo" src="{% static "img/logo-small-blue.png" %}" alt="CAP Logo"></img>
        </a>
        <span class="header-text">CAP Now</span>
      </div>
      <div class="col-6">
        <a href="http://lil.law.harvard.edu" target="_blank">
          <img class="lil-logo" src="{% static "img/LIL-logo.png" %}" alt="Library Innovation Lab"></img>
        </a>
      </div>
    </div>

    <div class="row main-content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>

<footer class="footer">
  <div class="footer-content container-fluid">
    <img class="cap-logo img-responsive" src="{% static "img/logo-small-white.svg" %}"
         alt="Library Innovation Lab"></img>

    <h3 class="project-title text-center">CASELAW ACCESS PROJECT</h3>
    <p class="credits text-center">
    </p>
  </div>
</footer>
{% block scripts %}{% endblock %}
</html>
